<!DOCTYPE html>
<html>
<head>
    <title>Delete User Completely</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background-color: #dc2626;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b91c1c;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background-color: #dcfce7;
            color: #166534;
        }
        .error {
            background-color: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <h1>Delete Kuk-Rune Completely</h1>
    <p>This will delete the user from auth.users, profiles, and memberships.</p>
    <p><strong>Email:</strong> j@johan.com.br</p>
    <button onclick="deleteUser()">Delete User Completely</button>
    <div id="result"></div>

    <script>
        async function deleteUser() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Deleting user...';
            resultDiv.className = 'result';

            try {
                const response = await fetch('/api/users/delete-completely', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'j@johan.com.br'
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `Success! ${data.message}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `Error: ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
